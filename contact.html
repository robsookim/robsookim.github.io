<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Robin Kim</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <hr> 
        <div class="contactInfo">
            <a href="https://github.com/robsookim/">GitHub Profile</a>
            <a href="https://www.linkedin.com/in/robin-kim-8b3b7a16a/">LinkedIn Profile</a>
            <a href="robsookim@gmail">Email</a>
            <a href="(917) 373-4383">Phone</a>
        </div>

      <hr class="my-4">

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="placeholder@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer class="footer mt-auto py-3">
    <span class="text-muted">
      <p>Copyright &copy; | <a href="https://github.com/robsookim/word-a-day">GitHub Repo</a></p>
    </span>
  </footer>
